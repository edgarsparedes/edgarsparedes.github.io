<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js" integrity="sha512-Rdk63VC+1UYzGSgd3u2iadi0joUrcwX0IWp2rTh6KXFoAmgOjRS99Vynz1lJPT8dLjvo6JZOqpAHJyfCEZ5KoA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <h1>TEST</h1>
    <div>
      <input type="text" id="demo1" value="0.00" />
    </div>
    <div>
      <input type="text" id="demo2" value="0.00"/>
    </div>
    <div>
      <input type="text" id="demo3" value="0.00" />
    </div>
    <div>
        <button type="button" onclick="sumar(); return false;">Click Me!</button>
    </div>
    <script>
      $(function() {
        $('#demo1').maskMoney({allowZero:true});
      });
      $(function() {
        $('#demo2').maskMoney({allowZero:true});
      });
      $(function() {
        $('#demo3').maskMoney({allowZero:true});
      });
    
      function sumar(){
          var valor1 = Number($('#demo1').maskMoney('unmasked')[0]);
          var valor2 = Number($('#demo2').maskMoney('unmasked')[0]);
          var resultado = valor1+valor2;
          //fijar el resultado visualmente en el campo de ID demo3
          $('#demo3').maskMoney('mask', resultado);
          console.log(resultado);
      }

    </script>
  </body>

</html>
